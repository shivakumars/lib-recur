plugins {
    id 'jacoco'
}

jacoco {
    toolVersion = "0.8.7" // Ensure you're using a compatible version
}

jacocoTestReport {
    reports {
        xml.required.set(true)    // Generates the XML report
        csv.required.set(false)   // Disables the CSV report
        html.required.set(true)   // Generates the HTML report
    }
}

check.dependsOn jacocoTestReport
