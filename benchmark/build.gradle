plugins {
    id 'java'
    id "me.champeau.jmh" version "0.6.8"
}

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

dependencies {
    jmh libs.jems2
    jmh rootProject
}

jmh {
    resultFormat = 'JSON'
    resultsFile = project.file("${project.buildDir}/reports/jmh/results-${version}.json")
}
